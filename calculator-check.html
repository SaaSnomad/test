<style>
    
    label{
            width: 175px;
            display: inline-block;
    }
</style>
<form id="calculator" onsubmit="return checkForm(this);"> 
                                <!-- Calculator Region-->
                                <div class="md-form form-group"> 
                                    <label>Choose a Region</label>
                                    <select id="calculator_region" name="calculator_region" placeholder="Choose a Region *" sclass="chosen-select" tabindex="2" required>
                                        <option value=''></option>
                                        <option value='North America'>North America</option>
                                        <option value='Europe'>Europe</option>
                                        <option value='Asia'>Asia</option>
                                        <option value='Other'>Other</option>
                                    </select> 
                                </div> 
                                <!-- Calculator MRR $ -->
                                <div class="md-form form-group"> 
                                    <label>Last Month MRR, $</label>
                                    <input type="text" name="calculator_mrr" id="calculator_mrr" placeholder="Last Month MRR" class="form-control change" maxlength="7" aria-label="Amount (to the nearest dollar)" required> 
                                </div>
                                <!-- Calculator MRR Growth % -->
                                <div class="md-form form-group">
                                    <label>MRR Growth, %</label> 
                                    <input type="text" name="calculator_mrr_growth" id="calculator_mrr_growth" placeholder="MRR Monthly Growth" class="form-control change" maxlength="5" aria-label="Amount (to the nearest dollar)" required> 
                                </div>
                                <!-- Calculator Gross Margin % -->
                                <div class="md-form form-group"> 
                                    <label>Gross Margin, %</label>
                                    <input type="text" name="calculator_margin" id="calculator_margin" placeholder="Gross Margin *" class="form-control change" maxlength="5" aria-label="Amount (to the nearest dollar)" required> 
                                </div> 
                                <!-- Calculator Monthly cash burn $ -->
                                <div class="md-form form-group"> 
                                    <label>Monthly Cash Burn, $</label>
                                    <input type="text" name="calculator_burn" id="calculator_burn" placeholder="Monthly cash burn *" class="form-control change" maxlength="7" aria-label="Amount (to the nearest dollar)" required> 
                                </div>   
                                
                                <div class="md-form form-group">
                                    <button type="submit" class="btn" name="myButton" id="myButton">Calculate</button> 
                                </div>
                                <!-- Calculator Range From -->
                                <input class="range-from" type="text" name="rangeFrom"/>
                                <!-- Calculator Range To -->
                                <input class="range-to" type="text" name="rangeTo"/> 
                            </form>
